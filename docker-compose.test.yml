services:
  pathways_db: # refactor to pathways_db at some point
    image: pgvector/pgvector:pg18-trixie
    container_name: pathways_db
    environment:
      POSTGRES_DB: pathways
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"  
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
  pgadmin:
    image: dpage/pgadmin4
    container_name: pathways_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - "7001:80"      # host port 7001 maps to container port 80 (web UI)
    volumes:
      - ./config/servers.json:/pgadmin4/servers.json:ro
    depends_on:
      - pathways_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: pathways_backend
    environment:
      DATABASE_URL: postgresql://admin:password@pathways_db:5432/pathways
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: pathways
      JWT_SECRET: ${JWT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    ports:
      - "8000:8000"
    volumes:
      - ./services/backend:/app
      - ./default_chunk.py:/app/default_chunk.py:ro
      - ./query.py:/app/query.py:ro
    # depends_on:
    #   pathways_db:
    #     condition: service_healthy
    #   keycloak:
    #     condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: pathways_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./services/frontend:/app
      - /app/node_modules
    environment:
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_KEYCLOAK_URL: http://localhost:8080
      REACT_APP_KEYCLOAK_REALM: pathways
      REACT_APP_KEYCLOAK_CLIENT_ID: pathways-frontend
    depends_on:
      - backend