version: '3.8'

services:
  # PostgreSQL Database with pgvector
  db:
    image: pgvector/pgvector:pg18-trixie
    container_name: pathways_db
    environment:
      POSTGRES_DB: pathways
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak Authentication Service
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: pathways_keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/pathways
      KC_DB_USERNAME: admin
      KC_DB_PASSWORD: password
      KC_HTTP_RELATIVE_PATH: /auth
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./keycloak/config:/opt/keycloak/data/import:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/auth/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend API Service (FastAPI)
  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: pathways_backend
    environment:
      DATABASE_URL: postgresql://admin:password@db:5432/pathways
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: pathways
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    ports:
      - "8000:8000"
    volumes:
      - ./services/backend:/app
      - ./default_chunk.py:/app/default_chunk.py:ro
      - ./query.py:/app/query.py:ro
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Web Service
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: pathways_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./services/frontend:/app
      - /app/node_modules
    environment:
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_KEYCLOAK_URL: http://localhost:8080
      REACT_APP_KEYCLOAK_REALM: pathways
      REACT_APP_KEYCLOAK_CLIENT_ID: pathways-frontend
    depends_on:
      - backend

  # Reverse Proxy (Traefik)
  traefik:
    image: traefik:v2.10
    container_name: pathways_traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8081:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/letsencrypt:/letsencrypt
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.api.service=api@internal"

volumes:
  postgres_data:

networks:
  default:
    name: pathways_network

