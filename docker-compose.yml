
services:
  db:
    image: pgvector/pgvector:pg18-trixie  # Postgres 18 with pgvector
    container_name: pathways_db
    environment:
      POSTGRES_DB: pathways
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"    # host port 5432 maps to container 5432, make sure port is free
    

  pgadmin:
    image: dpage/pgadmin4
    container_name: pathways_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - "7001:80"      # host port 7001 maps to container port 80 (web UI)
    volumes:
      - ./config/servers.json:/pgadmin4/servers.json:ro
    depends_on:
      - db
  
